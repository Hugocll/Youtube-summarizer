version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube_summarizer_backend_prod
    ports:
      - "53124:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    volumes:
      - audio_downloads:/app/audio_downloads
      - video_downloads:/app/video_downloads
    networks:
      - youtube_summarizer_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: youtube_summarizer_frontend_prod
    ports:
      - "52123:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:53124
      - REACT_APP_ENVIRONMENT=production
    depends_on:
      - backend
    networks:
      - youtube_summarizer_network
    restart: always

volumes:
  audio_downloads:
    driver: local
  video_downloads:
    driver: local

networks:
  youtube_summarizer_network:
    driver: bridge